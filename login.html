<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录And注册</title>
    <!-- layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- login的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- icon -->
    <link rel="icon" href="/assets/images/big_favicon.ico">

</head>

<body>
    <!-- 版心+logo -->
    <div class="layui-mian">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录和注册 -->
    <div class="loginAndRegBox">
        <!-- 标题 -->
        <div class="titleBox"></div>
        <!-- 登录 -->
        <div class="login_box">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" value="sudada" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" value="654321" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal  layui-btn-fluid layui-btn-radius" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- a -->
                <a href="javascript:;" id="link_reg">去注册</a>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg_box" style="display: none;">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请确定您的密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal  layui-btn-fluid layui-btn-radius" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <!-- a -->
                <a href="javascript:;" id="link_login">去登录</a>
            </form>
        </div>
    </div>
    <!-- layui all js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- baseAPI js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
